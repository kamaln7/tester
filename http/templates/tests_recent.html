<div class="row my-3">
  <div class="col">
    <h1 class="h5">All Recent Tests</h1>
    <div class="card-columns">
      {{range  .Tests}}
      {{template "test_card" .}}
      {{else}}
      <div class="card">
        <div class="card-body">
          <h1 class="card-title h5">No test results yet</h1>
          <p class="card-text">Kick off a test run and publish the results...</p>
        </div>
      </div>
      {{end}}
    </div>
  </div>
</div>
