<div class="packages">
  {{ range . }}
  <div class="row mb-2">
    <div class="col">
      <h2 class="h4"><a href="/packages/{{ .Name }}">{{ .Name }}</a></h2>
      {{ template "package_run_summary_month" . }}
    </div>
  </div>
  {{else}}
  <div class="row">
    <div class="col">
      <h5>No results yet</h5>
      <p>Kick off a test run and publish the results...</p>
    </div>
  </div>
  {{end}}
</div>
